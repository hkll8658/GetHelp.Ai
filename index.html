<!DOCTYPE html>
<html>
<head>
    <title>Mono AI Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Mono AI Admin Panel</h1>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Premium Users</h3>
                <p id="premiumUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">â‚¹0</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('users')">Users</button>
            <button class="tab-button" onclick="openTab('payments')">Payments</button>
            <button class="tab-button" onclick="openTab('updates')">App Updates</button>
        </div>

        <div id="users" class="tab-content active">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Premium</th>
                        <th>Joined</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
